<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      .d-block {
        display: block;
      }

      .mb-2 {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>

  <body>
    <form
      action="./successfully-registration.html"
      method="get"
      aria-label="registration"
    >
      <div class="mb-2">
        <label for="fullName" class="d-block mb-2"> Full Name </label>
        <input
          type="text"
          name="fullName"
          id="fullName"
          placeholder="Enter Full Name"
          pattern="[a-zA-Z ]+"
          autocomplete="off"
          autofocus="true"
          title="Full name must be only letters"
        />
      </div>
      <div class="mb-2">
        <label for="email" class="d-block mb-2"> Email </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email"
        />
      </div>
      <div class="mb-2">
        <label for="password" class="d-block mb-2"> Password </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
        />
      </div>
      <div class="mb-2">
        <label for="phone" class="d-block mb-2"> Phone </label>
        <input
          type="number"
          id="phone"
          name="phone"
          placeholder="Enter Phone"
        />
      </div>
      <div>
        <input type="hidden" name="id" value="1" />
      </div>
      <div class="mb-2">
        <label for="logo" class="d-block mb-2"> Logo </label>
        <input type="file" name="logo" id="logo" hidden />
        <label for="logo">
          <a>UPLOAD</a>
        </label>
      </div>
      <div class="mb-2">
        <fieldset>
          <legend>Skills</legend>
          <div>
            <input type="checkbox" name="skills" value="1" id="skill1" />
            <label for="skill1">Html</label>
          </div>
          <div>
            <input
              type="checkbox"
              name="skills"
              value="2"
              id="skill2"
              checked
            />
            <label for="skill2">Css</label>
          </div>
          <div>
            <input type="checkbox" name="skills" value="3" id="skill3" />
            <label for="skill3">Js</label>
          </div>
        </fieldset>
      </div>

      <div class="mb-2">
        <label for="genger"> Gender </label>
        <span>
          <input type="radio" name="gender" id="male" value="1" />
          <label for="male">Male</label>
        </span>
        <span>
          <input type="radio" name="gender" id="female" value="2" />
          <label for="female">Female</label>
        </span>
      </div>

      <div class="mb-2">
        <label for="skillsOptions"> All Skills </label>
        <select name="skillsOptions" id="skillsOptions">
          <option value="1">Html</option>
          <option value="2">Css</option>
          <option value="3">Js</option>
          <option value="4" selected>bootstrap</option>
          <option value="5">Angular</option>
        </select>
      </div>
      <div class="mb-2">
        <label for="countries">countries</label>
        <select name="countries" id="countries">
          <optgroup label="Egypt">
            <option value="1">Cairo</option>
            <option value="2">Menofia</option>
            <option value="3">Assuit</option>
          </optgroup>
          <optgroup label="Egypt">
            <option value="4">Cairo</option>
            <option value="5">Menofia</option>
            <option value="6">Assuit</option>
          </optgroup>
        </select>
      </div>
      <div class="mb-2">
        <label for="date"> Date </label>
        <input id="date" type="date" />
      </div>
      <div class="mb-2">
        <label for="time"> Time </label>
        <input id="time" type="time" />
      </div>
      <!-- <button type="submit">Submit</button> -->
      <input type="submit" value="submit" />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
