<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./style/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>



  <!-- <main class="container align-items-center"> -->
  <div class="row d-flex align-items-center justify-content-center">

    <div class="col-6 p-3">
      <form class="p-3">
        <div class="form-group">
          <label for="exampleInputEmail1" class="mt-4 mb-1">Email address</label>
          <input type="email" class="form-control mt-2 mb-1" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted mb-4">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="mt-3 mb-1">Password</label>
          <input type="password" class="form-control mt-2 mb-4" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label mt-3 mb-3" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3 mb-3">Submit</button>
      </form>
    </div>

    <div class="image col-6">
      <img src="./images/login/Mobile login-amico.png" class="d-block align-items-center justify-content-center" alt="Mobile Login Image">
      <!-- <h1>hello</h1> -->
    </div>
  </div>
  <!-- </main> -->


</body>

</html>
